<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: white }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img class="logo" src="./images/logo.svg" alt="">
    </div>
    <div class="body">
      <div class="body-img">
        <img src="./images/illustration-mockups.svg" alt="">
      </div>
      <div class="body-content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
        <button>Register</button>
      </div>
    </div>
    <div class="socials">
      <ion-icon class="social" name="logo-facebook"></ion-icon>
      <ion-icon class="social" name="logo-twitter"></ion-icon>
      <ion-icon class="social" name="logo-instagram"></ion-icon>
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/MertArdaDogan">Mert Arda DoÄŸan</a>.
      </p>
    </footer>
  </div>
</body>
</html>
